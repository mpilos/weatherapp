<ion-header>
  <ion-navbar color="primary">
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>                                           

<ion-content padding class="img">
    <div class="left">
  <ion-item id="rounded"style="background-color:transparent">
    <h1 style="color: #435d8c">{{city}}</h1>
    <strong>Max_Temp:</strong>{{temp_max}}&deg;
  </ion-item>
  <ion-item id="rounded"style="background-color:transparent">
    <strong>Min_Temp:</strong>{{temp_min}}&deg;
  </ion-item>  
  
</div>
    <ion-item id="rounded"style="background-color:transparent">
        <ion-label>CITY</ion-label>
        <ion-select [(ngModel)]="city"ng-model="category.colour"required (ionChange)='getWeather($event)'>
          <ion-option value="pretoria">Pretoria</ion-option>
          <ion-option value="johannesburg">Johannesburg</ion-option>
          <ion-option value="tembisa">Tembisa</ion-option>
          <ion-option value="giyani">Giyani</ion-option>
          <ion-option value="polokwane">Polokwane</ion-option>
          <ion-option value="tzaneen">Tzaneen</ion-option>
        </ion-select>
      </ion-item>
    <ion-row>
    <ion-col width-100>
      <div class="left">
    <ion-list>
      <ion-item id="rounded"style="background-color:transparent">
    <strong>Main Weather:</strong>{{main}}
      </ion-item>

    <ion-item id="rounded"style="background-color:transparent">
    <strong>Description:</strong>{{description}}
    </ion-item>

    <ion-item id="rounded"style="background-color:transparent">
    <strong>Humidity:</strong>{{humidity}}
    </ion-item>

        <ion-item id="rounded"style="background-color:transparent">
          <strong>Temp:</strong>{{Temp}}&deg;
          </ion-item>
              
        <ion-item id="rounded"style="background-color:transparent">
            <strong>Wind:</strong>{{wind}}
          </ion-item>
          
      
        <ion-item id="rounded"style="background-color:transparent">
         <strong>Date:</strong>{{date * 1000 | date}}
      </ion-item>
        

    </ion-list>
    </div> 
    </ion-col>
    </ion-row>

 </ion-content>
